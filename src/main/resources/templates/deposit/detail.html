<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/layout}"
      th:with="currentApp='deposit'">
<body>
<div layout:fragment="action-buttons">
    <a th:href="@{/deposit/edit(id=${deposit.id})}" class="btn btn-default">
        <i class="glyphicon glyphicon-edit"></i>
        <span th:text="#{i18n.deposit.edit}" th:remove="tag">Edit a deposit box</span>
    </a>
</div>
<div layout:fragment="content">
    <div class="app-user">

        <div th:if="${param.edited}" class="alert alert-info" role="alert">
            <h4 th:text="#{i18n.deposit.edited}">Deposit box edited</h4>
            <p th:text="#{i18n.deposit.edited.text}">The deposit box has been edited with success.</p>
        </div>

        <div>
            <fieldset>
                <legend>Informations sur la boîte de dépôt</legend>
            <table class="table table-striped table-hover table-responsive">
                <thead>
                <tr>
                    <th>Numéro</th>
                    <th>Objet</th>
                    <th>Auteur</th>
                    <th>Date</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="deposit : ${deposits}">
                    <td th:text="${deposit.id}"></td>
                    <td th:text="${deposit.objet}"></td>
                    <td></td>
                    <td th:text="${deposit.enddate}"></td>
                    <td>
                        <div class="btn-group">
                            <a th:href="@{/deposit/detail(id=${deposit.id})}" class="btn btn-default btn-sm"><i class="glyphicon glyphicon-eye-open"></i> Details</a>
                            <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu pull-right" role="menu">
                                <li>
                                    <a th:href="@{/deposit/deposit(id=${deposit.id})}"><i class="glyphicon glyphicon-file"></i> Déposer un document</a>
                                </li>
                            </ul>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
            </fieldset>
            <fieldset>
                <legend>Documents déposés</legend>
                <table class="table table-striped table-hover table-responsive">
                    <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Version</th>
                        <th>Groupe</th>
                        <th>Date et Heure</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    </tbody>
                </table>
            </fieldset>
        </div>
    </div>
</div>
</body>
</html>
