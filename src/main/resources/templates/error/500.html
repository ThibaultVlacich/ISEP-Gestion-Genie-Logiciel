<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title th:text="|#{i18n.title} #{i18n.errors.500}|">500 Internal error</title>
</head>
<body>
<div layout:fragment="content">
    <div class="alert alert-warning" role="alert">
        <h4 th:text="#{i18n.errors.500}">500 Internal error</h4>
        <hr>
        <p>
            <span th:text="#{i18n.errors.500.sorry}" th:remove="tag">An internal error happened. Please try again later or contact the administrator.</span>
            <br><br>
            <a th:href="@{/}" th:text="#{i18n.miscs.back_home}">Go back to the home page</a>
        </p>
    </div>
</div>
</body>
</html>
