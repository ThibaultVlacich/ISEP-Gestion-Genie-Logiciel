<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
      th:with="currentApp='comment'">
<head>
    <title>Comment</title>
</head>
<body>
<div layout:fragment="content">
    <div class="app-comment app-comment-create">
        <form id="create-comment-form" th:action="@{/comment/create}" method="post" class="form form-horizontal">
            <h1 class="app-title">Add a comment</h1>
            <div class="panel panel-default">
                <div class="panel-body">
                    <fieldset>
                        <div class="form-group">
                            <div class="col-sm-10 col-lg-5">
                                <input type="hidden" name="post_id" th:value="${param.post_id}">
                                <textarea id="commentText" name="commentText" class="form-control"></textarea>
                                
                            </div>
                        </div>  
                    </fieldset>

                   
                </div>
            </div>
                <button type="submit" class="btn btn-success" data-submit="create-comment-form">Add</button>
            
        </form>
    </div>
</div>

</body>
</html>
