<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>Add Team</title>
</head>
<body>
<div layout:fragment="content">
    <div class="app-user">
        <form th:action="@{/team/addTeam}" method="post">
            <h2 class="text-center">Créer une nouvelle équipe</h2>
            <div class="row">
                <div class="col-sm-6">
                    <h4>Sélectionnez le nombre d'élèves</h4>
                    <input type="number" id="nbrEleve" name="nbrEleve" min="1" value="6" required>
                </div>
                <div class="col-sm-6">
                    <h4>Assignez un sujet</h4>
                    <div class="radio">
                        <label><input type="radio" name="assignSubject" checked>Option 1</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="assignSubject">Option 2</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="assignSubject">Option 3</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                     <button class="btn btn-lg btn-primary btn-block" type="submit">Créer</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
