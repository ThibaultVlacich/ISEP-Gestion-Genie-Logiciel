<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
      th:with="currentApp='team'">
<head>
    <title>Create team</title>
</head>
<body>
<div layout:fragment="action-buttons">
    <a class="btn btn-default" data-submit="create-team-form">
        <i class="glyphicon glyphicon-floppy-disk"></i>
        <span th:text="#{i18n.miscs.save}">Save</span>
    </a>
</div>
<div layout:fragment="content">
    <div class="app-team app-team-create">
        <form id="create-team-form" th:action="@{/team/create}" method="post" class="form form-horizontal">
            <h1 class="app-title">Create a team</h1>
            <div class="panel panel-default">
                <div class="panel-body">
                    <fieldset>
                        <legend>Description</legend>

                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label"><span class="required">*</span> Name of the team</label>
                            <div class="col-sm-10 col-lg-5">
                                <input id="name" name="name" type="text" class="form-control" placeholder="Name" value="">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="size" class="col-sm-2 control-label"><span class="required">*</span> Size of team</label>
                            <div class="col-sm-10 col-lg-1">
                                <input id="size" name="size" type="number" min="1" max="6" step="1" class="form-control" value="">
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
