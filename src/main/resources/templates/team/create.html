<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
      th:with="currentApp='team'">
<body>
<div layout:fragment="action-buttons">
    <a th:href="@{/team}" class="btn btn-default">
        <i class="glyphicon glyphicon-remove"></i>
        <span th:text="#{i18n.miscs.cancel}">Cancel</span>
    </a>
    <a class="btn btn-default" data-submit="create-team-form">
        <i class="glyphicon glyphicon-floppy-disk"></i>
        <span th:text="#{i18n.miscs.save}">Save</span>
    </a>
</div>
<div layout:fragment="content">
    <div class="app-team app-team-create">
        <div class="app-head">
            <ol class="app-breadcrumb breadcrumb">
                <li><a th:href="@{/team}" th:text="#{i18n.apps.teams}">Teams</a></li>
                <li class="active" th:text="#{i18n.teams.create}">Create a team</li>
            </ol>

            <h1 class="app-title" th:text="#{i18n.teams.create}">Create a team</h1>
        </div>

        <form id="create-team-form" th:action="@{/team/create}" method="post" class="form form-horizontal">
            <div class="panel panel-default">
                <div class="panel-body">
                    <fieldset>
                        <legend>Description</legend>

                        <div class="form-group row">
                            <label for="name" class="col-sm-2 control-label" th:text="#{i18n.teams.name}">Name of the team</label>
                            <div class="col-sm-10 col-lg-4">
                                <input id="name" name="name" type="text" class="form-control" placeholder="Name" value="">
                            </div>
                            <label for="numberMails" class="col-sm-2 control-label" th:text="#{i18n.teams.mails}">Mails</label>
                            <div class="col-sm-10 col-lg-2">
                                <input id="numberMails" name="numberMails" type="number" min="1" step="1" class="form-control" value="5">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="size" class="col-sm-2 control-label" th:text="#{i18n.teams.size}">Size of team</label>
                            <div class="col-sm-10 col-lg-2">
                                <input id="size" name="size" type="number" min="1" step="1" class="form-control" value="1">
                            </div>
                            <div class="col-sm-10 col-lg-2"></div>
                            <label for="meetingTime" class="col-sm-2 control-label" th:text="#{i18n.teams.meetingTime}">Meeting Time</label>
                            <div class="col-sm-10 col-lg-2">
                                <input id="meetingTime" name="meetingTime" type="number" min="1" step="1" class="form-control" value="120">
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend th:text="#{i18n.teams.assign}">Select a Subject</legend>

                        <div class="form-check" th:each="subject : ${subjects}">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="id_subject" th:id="|subject${subject.id}|" th:value="${subject.id}">
                                <span th:remove="tag" th:text="${subject.name}"></span>
                            </label>
                        </div>

                    </fieldset>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
