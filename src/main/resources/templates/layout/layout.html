<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>ISEP - Gestion de projet GL</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex,nofollow" />

    <link th:href="@{/public/css/app.css}" rel="stylesheet" />
</head>
<body>
<div class="col-menu">
    <div class="col-menu-inner">
        <div class="top-logo">
            <a th:href="@{/}">
                <img th:src="@{/public/images/logo-isep.png}" srcset="/public/images/logo-isep.png 1x, /public/images/logo-isep@2x.png 2x" alt="ISEP Logo">
            </a>
        </div>

        <ul sec:authorize="isAuthenticated()" class="apps-menu">
            <li class="active">
                <a th:href="@{/}" class="app-link" th:text="#{i18n.apps.board}">
                    Board
                </a>
            </li>
            <li>
                <a th:href="@{/team/myTeam}" class="app-link" th:text="#{i18n.apps.teams.myTeam}">
                    My team
                </a>
            </li>
            <li>
                <a th:href="@{/team/allTeam}" class="app-link" th:text="#{i18n.apps.teams}">
                    Teams
                </a>
            </li>
        </ul>
    </div>
</div>

<div class="col-content">
    <header class="page-head">
        <div class="toolbar-box">
            <button id="menu-toggle" title="Menu" class="btn btn-default hidden-lg hidden-md"><i class="glyphicon glyphicon-menu-hamburger"></i></button>
        </div>

        <div class="pull-right">
            <div class="userbox">
                <div sec:authorize="isAuthenticated()" class="btn-group">
                    <button type="button" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                        <span th:text="#{i18n.miscs.welcome}">Welcome</span> <span sec:authentication="principal">User name</span> <span class="caret"></span>
                    </button>

                    <ul class="dropdown-menu pull-right" role="menu">
                        <li>
                            <form method="post" th:action="@{/user/logout}">
                                <button type="submit" class="btn btn-link navbar-link"><i class="glyphicon glyphicon-log-in"></i> Logout</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <div class="content">
        <div class="app-content" layout:fragment="content">
            <!-- This is a placeholder -->
            <p>Page content goes here</p>
        </div>

        <footer class="app-footer">
            <hr />
            <p>&copy; ISEP 2017</p>
        </footer>
    </div>
</div>

<!-- Load scripts -->
<div layout:fragment="scripts">
    <!-- Here it's possible to replace the loaded script -->
    <script th:src="@{/public/js/app.js}"></script>
</div>
</body>
</html>
