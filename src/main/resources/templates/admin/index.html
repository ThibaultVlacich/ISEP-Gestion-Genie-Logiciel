<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
      th:with="currentApp='admin'">
<body>
<div layout:fragment="content">
    <div class="app-admin app-admin-index">
        <div class="app-head">
            <ol class="app-breadcrumb breadcrumb">
                <li class="active" th:text="#{i18n.apps.admin}">Administration</li>
            </ol>

            <h1 class="app-title" th:text="#{i18n.apps.admin}">Administration</h1>
        </div>

        <div class="shortcuts">
            <div class="shortcut">
                <a th:href="@{/admin/users}">
                    <i class="fa fa-users"></i>
                    <br>
                    <span th:text="#{i18n.admin.users}">Manage users</span>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
