<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
      th:with="currentApp='post'">
<head>
    <title th:text="#{i18n.posts.form}">Post form</title>
</head>
<body>
<div layout:fragment="content">
    <div class="app-post app-post-create">
        <form id="create-post-form" th:action="@{/post/create}" method="post" class="form form-horizontal">
            <h1 class="app-title" th:text="#{i18n.posts.create}">Create a post</h1>
            <div class="panel panel-default">
                <div class="panel-body">
                    <fieldset>
                        <legend>Details</legend>

                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label"><span class="required">*</span> Name of the subject</label>
                            <div class="col-sm-10 col-lg-5">
                                <input id="titre" name="titre" type="text" class="form-control" placeholder="Title" value="">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="description" class="col-sm-2 control-label"><span class="required">*</span> Description</label>
                            <div class="col-sm-10">
                                <textarea id="description" name="description" class="form-control"></textarea>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="topic" class="col-sm-2 control-label"><span class="required">*</span> Topic</label>
                            <div class="col-sm-10">
                                <input id="topic" name="topic" type="text" class="form-control" placeholder="Topic.." value="">
                            </div>
                        </div>
                        
                        
                    </fieldset>

                   
                </div>
            </div>
                <button type="submit" class="btn btn-success" data-submit="create-post-form">Save</button>
            
        </form>
    </div>
</div>

</body>
</html>
