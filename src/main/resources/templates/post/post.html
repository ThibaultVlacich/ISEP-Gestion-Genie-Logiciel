<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
      th:with="currentApp='post'">
<head>
    <title>All</title>
</head>
<body>
<div layout:fragment="action-buttons">
    <a th:href="@{/post/create}" class="btn btn-default">
        <i class="glyphicon glyphicon-plus"></i>
        Create a post
    </a>
</div>
<div layout:fragment="content">
<div>
 <form method="get" action="/post/search">
       <div class="small-3 columns">
          <input type="text" id ="txt" name="topic" >
       </div>

       <div class="small-5 columns end">
          <button id="button-id" type="submit" th:text="#{i18n.posts.search}">Search topics</button>
       </div>

    </form>


</div>
    <div class="app-subject app-subject-index">
        <h2 th:text="#{i18n.posts.list}">Posts List</h2>
<table class="table table-striped table-hover table-responsive">
            <thead>
                        <tr>
                <th>Id</th>
                <th th:text="#{i18n.posts.title}">titre</th>
                <th>Description</th>
                <th>Topic</th>               
                <th>Date</th>
                

            </tr>
             </thead>
            <tbody>
            <tr th:each="post : ${posts}">
                <td th:text="${post.id}"><a href="/post/${post.id}">Id</a></td>
                <td th:text="${post.titre}"> Title </td>
                <td th:text="${post.description}">description</td>
                <td th:text="${post.topic}">description</td>
                
                <td th:text="${post.date}">date</td>        
        		<td>
        		<a th:href="@{/post/edit(id=${post.id})}"><i class="glyphicon glyphicon-edit"></i> Edit</a>
        		
        		
        		</td>
                <td>
                <a th:href="@{/post/delete(id=${post.id})}"><i class="glyphicon glyphicon-trash"></i> Delete</a>
                </td>
                
                 <td>
                 <a th:href="@{/comment/create(post_id=${post.id})}" class="btn btn-default btn-sm"><i class="glyphicon glyphicon-eye-open"></i> Comment</a>
                 
                </td>
            </tr>
            </tbody>
        </table>
        <a th:href="@{/comment/all}" class="btn btn-default btn-sm"><i class="glyphicon glyphicon-eye-open"></i> Check comments</a>
    </div>
</div>

</body>
</html>
