<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
      th:with="currentApp='appointment'">
<body>
<div layout:fragment="content">
    <div class="app-appointment app-appointment-valid">
        <div class="app-head">
            <ol class="app-breadcrumb breadcrumb">
                <li><a th:href="@{/appointment}" th:text="#{i18n.apps.appointment}">Rendez-vous</a></li>
                <li class="active" th:text="#{i18n.appointment.validate}">Valide an appointment</li>
            </ol>

            <h1 class="app-title" th:text="#{i18n.appointment.validate}">Valide an appointment</h1>
        </div>

        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" th:text="#{i18n.appointment.validate}">Valide an appointment</h4>
                </div>
                <div class="modal-body">
                    <p th:text="#{i18n.appointment.validate.confirm}">Are you sure you want to validate an appointment?</p>
                </div>
                <div class="modal-footer">
                    <a th:href="@{/appointment}" class="btn btn-default" th:text="#{i18n.miscs.cancel}">Cancel</a>
                    <a th:href="@{/appointment/valid(id=${appointment.id}, confirm=true)}" class="btn btn-success" th:text="#{i18n.miscs.confirm}">Confirm</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
