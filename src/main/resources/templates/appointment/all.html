<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/layout}"
      th:with="currentApp='appointment'">
<body>
<div layout:fragment="action-buttons">
    <a th:href="@{/appointment/create}" class="btn btn-default">
        <i class="glyphicon glyphicon-plus"></i>
        <span th:text="#{i18n.appointment.create}" th:remove="tag">Create an appointment</span>
    </a>
</div>
<div layout:fragment="content">
<div class="app-head">
    <table class="table table-striped table-hover table-responsive">
        <thead>
        <tr>
            <th th:text="#{i18n.appointment.object}">Object of the appointment</th>
            <th th:text="#{i18n.appointment.date}">Date of the appointment</th>
            <th th:text="#{i18n.appointment.time}">Duration of the appointment</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="appointment : ${appointments}">
            <td th:text="${appointment.object}"></td>
            <td>
            </td>
            <td></td>
            <td>
                <div class="btn-group">
                <!--<a th:href="@{/subject/details(id=${subject.id})}" class="btn btn-default btn-sm"><i class="glyphicon glyphicon-eye-open"></i> Details</a>-->
                <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu pull-right" role="menu">
                    <li>
                        <a th:href="@{/appointment/validate(id=${appointment.id})}"><i class="glyphicon glyphicon-ok-sign"></i> Validate</a>
                    </li>
                    <li>
                        <a th:href="@{/appointment/refuse(id=${appointment.id})}"><i class="glyphicon glyphicon-remove-sign"></i> Remove</a>
                    </li>
                </ul>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</div>
</body>
</html>
