<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>Login page</title>
</head>
<body>
<div layout:fragment="content">
    <div class="app-user">
        <div th:if="${param.error}"  class="alert alert-danger" role="alert">
            <h4>Error</h4>
            <p>Incorrect login/password.</p>
        </div>

        <div th:if="${param.logout}"  class="alert alert-info" role="alert">
            <h4>Info</h4>
            <p>You've been logged out.</p>
        </div>

        <form class="form-signin" name="f" th:action="@{/user/login}" method="post">
            <h2 class="form-signin-heading">Sign in</h2>
            <div class="form-group">
                <label for="username" class="sr-only">Login</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Login" required autofocus>
            </div>
            <div class="form-group">
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <p class="form-text text-muted">
                Use the same login and password you use on Moodle.
            </p>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
    </div>
</div>
<div layout:fragment="scripts">
    <script th:src="@{/public/js/user.js}"></script>
</div>
</body>
</html>
